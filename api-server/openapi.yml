        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /acceptorDetails:
    get:
      summary: retrieve acceptor details
      description: >
        **Get details of an acceptor**
          The return value is a json object that contains
          description of all the operations and attributes of an `acceptor` mbean.

          It is defined in [AcceptorControl.java](https://github.com/apache/activemq-artemis/blob/2.33.0/artemis-core-client/src/main/java/org/apache/activemq/artemis/api/core/management/AcceptorControl.java)
      tags:
        - jolokia
      operationId: getAcceptorDetails
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: name
          required: true
          in: query
          schema:
            type: string
            description: the acceptor name
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDetails'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /api-info:
    get:
      summary: the api info
      description: >
        **Show all exposed paths on the api server**

          The return value is a json object that contains
          description of all api paths defined in the api server.
      tags:
        - development
      operationId: apiInfo
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/ApiResponse'

components:
  schemas:
    OperationRef:
      type: object
      properties:
        signature:
          description: The method signature
          type: object
          required:
            - name
            - args
          properties:
            name:
              type: string
            args:
              type: array
              items:
                $ref: '#/components/schemas/OperationArgument'
      required:
        - signature
    OperationArgument:
      type: object
      required:
        - type
        - value
      properties:
        type:
          $ref: '#/components/schemas/JavaTypes'
        value:
          type: string
    OperationResult:
      type: object
      required:
        - request
        - value
        - timestamp
        - status
      properties:
        request:
          type: object
          required:
            - mbean
            - arguments
            - type
            - operation
          properties:
            mbean:
              type: string
            arguments:
              type: array
              items:
                type: string
            type:
              type: string
            operation:
              type: string
        value:
          type: string
        timestamp:
          type: number
        status:
          type: number
    DummyResponse:
      type: object
      required:
        - message
        - status
      properties:
        message:
          type: string
          enum: [ok]
        status:
          type: string
          enum: [successful]
    ApiResponse:
      type: object
      properties:
        message:
          type: object
          properties:
            info:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                version:
                  type: string
            paths:
              type: object
              properties:
                post:
                  type: array
                  items:
                    type: string
                get:
                  type: array
                  items:
                    type: string
        status:
          type: string
          enum: [successful]
        jolokia-session-id:
          type: string
          description: The jwt token
    LoginResponse:
      type: object
      required:
        - status
        - message
        - jolokia-session-id
      properties:
        message:
          type: string
        status:
          type: string
        jolokia-session-id:
          type: string
          description: The jwt token
    Address:
      type: object
      required:
        - name
        - broker
      properties:
        name:
          type: string
        broker:
          $ref: '#/components/schemas/Broker'
    Acceptor:
      type: object
      required:
        - name
        - broker
      properties:
        name:
          type: string
        broker:
          $ref: '#/components/schemas/Broker'
    Queue:
      type: object
      required:
        - name
        - routing-type
        - broker
      properties:
        name:
          type: string
        routing-type:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        broker:
          $ref: '#/components/schemas/Broker'
    Broker:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    FailureResponse:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
