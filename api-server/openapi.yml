      tags:
        - jolokia
      operationId: readQueueAttributes
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: name
          description: the queue name
          schema:
            type: string
          required: true
          in: query
        - name: address
          description: the address name
          schema:
            type: string
          required: true
          in: query
        - name: routing-type
          description: the routing type
          schema:
            type: string
          required: true
          in: query
        - name: attrs
          description: attribute names separated by commas. If not speified read all attributes.
          required: false
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentAttribute'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /readAcceptorAttributes:
    get:
      summary: read acceptor attributes
      description: >
        **Read values of acceptor attributes**
          The return value is a json array that contains
          values of requested attributes of the acceptor's mbean.

          **Note**: to read multiple attributes, set it to **attrs** parameter
          separated by commas, e.g. `RoutingTypes,Address`.
      tags:
        - jolokia
      operationId: readAcceptorAttributes
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: name
          description: the queue name
          schema:
            type: string
          required: true
          in: query
        - name: attrs
          description: attribute names separated by commas. If not speified read all attributes.
          required: false
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentAttribute'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /checkCredentials:
    get:
      summary: Check the validity of the credentials
      tags:
        - jolokia
      operationId: checkCredentials
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/DummyResponse'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /execBrokerOperation:
    post:
      summary: execute a broker operation
      description: >
        **Invoke an operation of the broker mbean**

          It receives a POST request where the body
          should have the operation signature and its args.
          The return value is a one element json array that contains
          return values of invoked operation along with the request info.
      tags:
        - jolokia
      operationId: execBrokerOperation
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OperationRef'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExecResult'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /brokerComponents:
    get:
      summary: list all mbeans
      description: >
        **List all broker components**

          It retrieves and returns a list of all mbeans
          registered directly under the broker managment domain.
      tags:
        - jolokia
      operationId: getBrokerComponents
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
