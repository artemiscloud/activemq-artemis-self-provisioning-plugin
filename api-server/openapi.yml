      summary: retrieve all addresses on broker
      description: >
        **Get all addresses in a broker**

          It retrieves and returns a list of all address mbeans
      tags:
        - jolokia
      operationId: getAddresses
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /queues:
    get:
      summary: list queues
      description: >
        **Get all queues in a broker**

          It retrieves and returns a list of all queue mbeans
      tags:
        - jolokia
      operationId: getQueues
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: address
          required: false
          in: query
          schema:
            type: string
            description: If given only list the queues on this address
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Queue'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /queueDetails:
    get:
      summary: retrieve queue details
      description: >
        **Get details of a queue**
          The return value is a json object that contains
          description of all the operations and attributes of the `queue` mbean.

          It is defined in [QueueControl.java](https://github.com/apache/activemq-artemis/blob/2.33.0/artemis-core-client/src/main/java/org/apache/activemq/artemis/api/core/management/QueueControl.java)
      tags:
        - jolokia
      operationId: getQueueDetails
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: addressName
          required: false
          in: query
          schema:
            type: string
            description: the address name of the queue
        - name: name
          required: true
          in: query
          schema:
            type: string
            description: the name of the queue
        - name: routingType
          required: true
          in: query
          schema:
            type: string
            description: the routing type of the queue (anycast or multicast)
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDetails'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /addressDetails:
    get:
      summary: retrieve address details
      description: >
        **Get details of an address**
          The return value is a json object that contains
          description of all the operations and attributes of the address mbean.

          It is defined in [AddressControl.java](https://github.com/apache/activemq-artemis/blob/2.33.0/artemis-core-client/src/main/java/org/apache/activemq/artemis/api/core/management/AddressControl.java)
      tags:
        - jolokia
      operationId: getAddressDetails
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
        - name: name
          required: true
          in: query
          schema:
            type: string
            description: the address name
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDetails'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/FailureResponse'
  /acceptors:
    get:
      summary: list acceptors
      description: >
        **Get all acceptors in a broker**

          It retrieves and returns a list of all acceptor mbeans
      tags:
        - jolokia
      operationId: getAcceptors
      parameters:
        - in: header
          name: jolokia-session-id
          schema:
            type: string
          required: true
      responses:
